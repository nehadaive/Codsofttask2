
<!DOCTYPE html>
<html>
<head>
	<title>Online Shopping Landing Page</title>
	<style>
	    body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f9f9f9;
	background-image: url("content://com.android.externalstorage.documents/tree/primary%3AHTML%20/document/primary%3AHTML%20%2Frectangle-decorating-blank-color-empty.jpg");
}

header {
	background-color: violet;
	color: #fff;
	padding: 20px;
	text-align: center;
}

section {
	padding: 40px;
	text-align: center;
}

h1 {
	font-size: 36px;
	margin-bottom: 20px;
}

button {
	background-color: #333;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #555;
}

.product-grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 30px;
}


.product {
	background-color: #fff;
	padding: 70px;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product img {
	width: 100%;
	height: 150px;
	object-fit: cover;
	border-radius: 10px 10px 0 0;
}

.product h2 {
	font-size: 18px;
	margin-top: 10px;
}

.product p {
	font-size: 14px;
	color: #666;
}
.contact-message {
  background-color: #dff0d8;
  color: #3e8e41;
  padding: 10px;
  border: 1px solid #3e8e41;
  border-radius: 5px;
  display: none;
}

.product-message {
  background-color: #dff0d8;
  color: #3e8e41;
  padding: 10px;
  border: 1px solid #3e8e41;
  border-radius: 5px;
  display: none;
}

footer {
	background-color: violet;
	color: #fff;
	padding: 10px;
	text-align: center;
	clear: both;
}
	    
	    
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<a href="#home">Home</a>
				<a href="#products">Products</a>
				<a href="#contact">Contact</a>
			</ul>
		</nav>
	</header>
	<section id="home">
		<h1>Welcome to Our Online Store</h1>




		<h3><p>Meesho</p></h3>
		<p>Kurti Collection </p>
		<button>Shop Now</button>
	</section>
	<section id="products">
		<h1>Our Products</h1>
		<div class="product-grid">
			<div class="product">
				<img src="content://com.android.externalstorage.documents/tree/primary%3AHTML%20/document/primary%3AHTML%20%2FHTML%20%2FHTML%20%2FHTML%20%2FScreenshot_20241022-112757_Meesho.jpg" alt="Product 1">
				<h2>Product 1</h2>
				<p>$1000</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="content://com.android.externalstorage.documents/tree/primary%3AHTML%20/document/primary%3AHTML%20%2FHTML%20%2FHTML%20%2FHTML%20%2FScreenshot_20241022-112805_Meesho.jpg" alt="Product 2">
				<h2>Product 2</h2>
				<p>$578</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img src="content://com.android.externalstorage.documents/tree/primary%3AHTML%20/document/primary%3AHTML%20%2FHTML%20%2FHTML%20%2FHTML%20%2FScreenshot_20241022-113052_Meesho.jpg" alt="Product 3">
				<h2>Product 3</h2>
				<p>$1500</p>
				<button>Add to Cart</button>
			</div>
		</div>
	</section>
	<section id="contact">
		<h1>Contact Us</h1>
		<form>
		<p>	<label for="name">Name:</label>
			<input type="text" id="name" name="name"></p>
		<p>	<label for="email">Email:</label>
			<input type="email" id="email" name="email"></p>
			<p><label for="message">Message:</label>
			<textarea id="message" name="message"></textarea></p>
	<p>	<input type="submit" value="Send"></p>
		</form>
	</section>
	<footer>
		<p>&copy; 2024 Neha Daive</p>
	</footer>
	
</body>
</html>
